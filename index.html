<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background Color Switcher | VanillaJS</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="hidden" id="switch-paragraph">rgb(16, 150, 125)</div>
    <button class="switch" id="switch-button">
      <p>Switch to Random</p>
      <p>Background Color</p>
    </button>
    <script src="./js/script.js"></script>
  </body>
</html>
